<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Form</title>
<script>
    // Define departments for each deanery
    const departments = {
        "Science": ["Physics", "Chemistry", "Biology"],
        "Arts": ["History", "Literature", "Philosophy"],
        "Engineering": ["Civil Engineering", "Electrical Engineering", "Mechanical Engineering"]
        // Add more departments as needed
    };

    // Function to update department dropdown options based on deanery selection
    function updateDepartments() {
        const deanerySelect = document.getElementById("deanery");
        const departmentSelect = document.getElementById("department");
        const selectedDeanery = deanerySelect.value;

        // Clear previous options
        departmentSelect.innerHTML = "";

        // Populate with departments for selected deanery
        departments[selectedDeanery].forEach(function(department) {
            const option = document.createElement("option");
            option.text = department;
            departmentSelect.add(option);
        });
    }
</script>
</head>
<body>
    <form>
        <label for="deanery">Select Deanery:</label>
        <select id="deanery" onchange="updateDepartments()">
            <option value="Science">Science</option>
            <option value="Arts">Arts</option>
            <option value="Engineering">Engineering</option>
        </select><br><br>

        <label for="department">Select Department:</label>
        <select id="department">
            <!-- Options will be dynamically populated based on deanery selection -->
        </select><br><br>

        <!-- Other signup form fields can be added here -->

        <input type="submit" value="Submit">
    </form>
</body>
</html>
