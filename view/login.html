<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <style>
    /* brito */
body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .left-side {
      width: 50%;
      background: linear-gradient(to right, #004d99,  #3399ff, #fff);
      height: 100vh;
      /* New styles for merging effect */
      position: relative;
      overflow: hidden;
    
    }
    

    .right-side {
      width: 50%;
      background: linear-gradient(to left, #004d99  #3399ff, #fff);
      padding: 30px;
      text-align: center;
      height: 100vh;
    }

    .form-container {
      /* Adjust background to transparent for merging */
      background-color: transparent;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      margin-top: 100px;
      margin-left: 100px;
    }



    /* Additional style for merging effect */
    
       
        .form-container > h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .login-link {
            font-size: 14px;
            color: #555;
        }

        .login-link>a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="left-side"></div>
<div class="right-side">
<div class="form-container" id="loginForm">
    <h2>Login</h2>
    <form action="./home.html" method="">
        <div class="form-group">
            <label for="loginRegisterNumber">Register Number:</label>
            <input type="text" id="loginRegisterNumber" name="loginRegisterNumber" required autofocus>
        </div>
        <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
        <p class="login-link">New user? <a href="#" onclick="toggleForms()">Sign Up</a></p>
    </form>
</div>

<div class="form-container" id="signupForm" style="display: none;">
    <h2>Sign Up</h2>
    <form action="#" method="post">
       
        <div class="form-group">
            <label for="registerNumber">Register Number:</label>
            <input type="text" id="registerNumber" name="registerNumber" required>
        </div>
        <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" id="school" name="school" required>
        </div>
        <div class="form-group">
            <label for="mobileNumber">Mobile Number:</label>
            <input type="text" id="mobileNumber" name="mobileNumber" required>
        </div>
        <div class="form-group">
            <label for="Email">Email:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
        <p class="login-link">Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
    </form>
</div>
</div>

<script>
    function toggleForms() {

        var loginForm = document.getElementById('loginForm');
        var signupForm = document.getElementById('signupForm');

        if (loginForm.style.display === 'none') {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        } else {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        }
    }
</script>

</body>
</html>
