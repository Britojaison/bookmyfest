<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }

    .image-container {
      width: 50%;
      height: 80vh;
      overflow: hidden;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info-container {
      margin-bottom: 118px;
      width: 70%;
      padding: 20px;
      text-align: left;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 180px;
      

     
    }

    p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .register-btn {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      font-size: 1.4rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .register-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://christuniversity.in/uploads/userfiles/u4.png" alt="Event Image" class="image">
  </div>
  <div class="info-container">
    <h1>Exciting Event Title</h1>
    <p>
        <label>Event decription</label>
        <input type="text"> <br>
       
        Event venue: <br>
        Event date: <br>
        Event time: <br>
        Event host: <br>


    </p>
    <a href="#" class="register-btn">Register Now</a>
  </div>
</body>
</html>
